<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Map Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        .steps {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .step {
            flex: 1;
            min-width: 280px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a2e;
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .prompt-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 16px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .prompt-box.visible {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #visualization {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            overflow: hidden;
            display: none;
        }

        #visualization.visible {
            display: block;
        }

        #graph {
            width: 100%;
            height: 600px;
        }

        .node {
            cursor: grab;
        }

        .node:active {
            cursor: grabbing;
        }

        .node circle {
            stroke-width: 3px;
            transition: filter 0.2s;
        }

        .node:hover circle {
            filter: brightness(1.2);
        }

        .node text {
            font-size: 12px;
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
            fill: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .link {
            fill: none;
            stroke-width: 2px;
            opacity: 0.7;
        }

        .link-hierarchy {
            stroke: #00d9ff;
        }

        .link-dependency {
            stroke: #ff9500;
        }

        .link-association {
            stroke: #888;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-line {
            width: 30px;
            height: 3px;
            border-radius: 2px;
        }

        .legend-hierarchy {
            background: #00d9ff;
        }

        .legend-dependency {
            background: #ff9500;
        }

        .legend-association {
            background: #888;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 15px;
            color: #ff6b6b;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 15px;
            color: #00ff88;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .topic-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 8px;
        }

        .topic-display h2 {
            font-size: 1.5rem;
            color: #00d9ff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .steps {
                flex-direction: column;
            }

            .step {
                min-width: 100%;
            }

            #graph {
                height: 400px;
            }

            .legend {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Concept Map Generator</h1>
            <p>Transform LLM-generated JSON into interactive node graphs</p>
        </header>

        <div class="steps">
            <div class="step">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <div class="step-title">Enter Your Topic</div>
                </div>
                <input type="text" id="topicInput" placeholder="e.g., Machine Learning, Climate Change, Web Development...">
                <div class="button-group">
                    <button class="btn-primary" onclick="generatePrompt()">Generate Prompt</button>
                </div>
                <div class="prompt-box" id="promptBox"></div>
                <div class="button-group" id="copyBtnGroup" style="display: none;">
                    <button class="btn-secondary" onclick="copyPrompt()">Copy to Clipboard</button>
                </div>
                <div class="success-message" id="copySuccess">Prompt copied to clipboard!</div>
            </div>

            <div class="step">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <div class="step-title">Paste LLM Response</div>
                </div>
                <textarea id="jsonInput" placeholder="Paste the JSON response from Claude or any LLM here..."></textarea>
                <div class="button-group">
                    <button class="btn-primary" onclick="visualize()">Visualize</button>
                    <button class="btn-secondary" onclick="loadExample()">Load Example</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>

        <div id="visualization">
            <div class="topic-display">
                <h2 id="topicTitle"></h2>
            </div>
            <div id="graph"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-line legend-hierarchy"></div>
                    <span>Hierarchy (parent-child)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line legend-dependency"></div>
                    <span>Dependency (requires)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line legend-association"></div>
                    <span>Association (related)</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn-secondary" onclick="resetZoom()">Reset View</button>
                <button class="btn-secondary" onclick="downloadSVG()">Download SVG</button>
            </div>
        </div>
    </div>

    <script>
        let svg, simulation, zoom;

        const promptTemplate = `Create a concept map for the topic "[TOPIC]". Return ONLY valid JSON in this exact format:

{
  "topic": "...",
  "nodes": [
    {"id": "1", "label": "...", "layer": 1}
  ],
  "edges": [
    {"from": "1", "to": "2", "type": "hierarchy|dependency|association"}
  ]
}

Generate 10-15 nodes across 3 layers. Use edge types: hierarchy (parent-child), dependency (requires), association (related to).`;

        const exampleData = {
            "topic": "Machine Learning",
            "nodes": [
                {"id": "1", "label": "Machine Learning", "layer": 1},
                {"id": "2", "label": "Supervised Learning", "layer": 2},
                {"id": "3", "label": "Unsupervised Learning", "layer": 2},
                {"id": "4", "label": "Reinforcement Learning", "layer": 2},
                {"id": "5", "label": "Neural Networks", "layer": 2},
                {"id": "6", "label": "Classification", "layer": 3},
                {"id": "7", "label": "Regression", "layer": 3},
                {"id": "8", "label": "Clustering", "layer": 3},
                {"id": "9", "label": "Dimensionality Reduction", "layer": 3},
                {"id": "10", "label": "Deep Learning", "layer": 3},
                {"id": "11", "label": "Training Data", "layer": 3},
                {"id": "12", "label": "Model Evaluation", "layer": 3}
            ],
            "edges": [
                {"from": "1", "to": "2", "type": "hierarchy"},
                {"from": "1", "to": "3", "type": "hierarchy"},
                {"from": "1", "to": "4", "type": "hierarchy"},
                {"from": "1", "to": "5", "type": "hierarchy"},
                {"from": "2", "to": "6", "type": "hierarchy"},
                {"from": "2", "to": "7", "type": "hierarchy"},
                {"from": "3", "to": "8", "type": "hierarchy"},
                {"from": "3", "to": "9", "type": "hierarchy"},
                {"from": "5", "to": "10", "type": "hierarchy"},
                {"from": "2", "to": "11", "type": "dependency"},
                {"from": "6", "to": "12", "type": "dependency"},
                {"from": "7", "to": "12", "type": "dependency"},
                {"from": "5", "to": "2", "type": "association"},
                {"from": "5", "to": "4", "type": "association"},
                {"from": "10", "to": "6", "type": "association"}
            ]
        };

        function generatePrompt() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                alert('Please enter a topic first');
                return;
            }

            const prompt = promptTemplate.replace('[TOPIC]', topic);
            const promptBox = document.getElementById('promptBox');
            promptBox.textContent = prompt;
            promptBox.classList.add('visible');
            document.getElementById('copyBtnGroup').style.display = 'flex';
            document.getElementById('copySuccess').classList.remove('visible');
        }

        async function copyPrompt() {
            const promptBox = document.getElementById('promptBox');
            try {
                await navigator.clipboard.writeText(promptBox.textContent);
                document.getElementById('copySuccess').classList.add('visible');
                setTimeout(() => {
                    document.getElementById('copySuccess').classList.remove('visible');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = promptBox.textContent;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                document.getElementById('copySuccess').classList.add('visible');
                setTimeout(() => {
                    document.getElementById('copySuccess').classList.remove('visible');
                }, 2000);
            }
        }

        function loadExample() {
            document.getElementById('jsonInput').value = JSON.stringify(exampleData, null, 2);
        }

        function visualize() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!jsonInput) {
                showError('Please paste JSON data first');
                return;
            }

            let data;
            try {
                // Try to extract JSON from the input (in case there's extra text)
                const jsonMatch = jsonInput.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    data = JSON.parse(jsonMatch[0]);
                } else {
                    throw new Error('No JSON object found');
                }
            } catch (e) {
                showError('Invalid JSON format. Please check your input.');
                return;
            }

            if (!data.nodes || !Array.isArray(data.nodes)) {
                showError('JSON must contain a "nodes" array');
                return;
            }

            if (!data.edges || !Array.isArray(data.edges)) {
                showError('JSON must contain an "edges" array');
                return;
            }

            errorMessage.classList.remove('visible');
            renderGraph(data);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function renderGraph(data) {
            // Show visualization container
            const vizContainer = document.getElementById('visualization');
            vizContainer.classList.add('visible');

            // Set topic title
            document.getElementById('topicTitle').textContent = data.topic || 'Concept Map';

            // Clear previous graph
            const graphContainer = document.getElementById('graph');
            graphContainer.innerHTML = '';

            const width = graphContainer.clientWidth;
            const height = graphContainer.clientHeight || 600;

            // Create SVG
            svg = d3.select('#graph')
                .append('svg')
                .attr('width', '100%')
                .attr('height', '100%')
                .attr('viewBox', `0 0 ${width} ${height}`);

            // Create container group for zoom
            const g = svg.append('g');

            // Setup zoom
            zoom = d3.zoom()
                .scaleExtent([0.3, 3])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // Define arrow markers for edges
            const defs = svg.append('defs');

            ['hierarchy', 'dependency', 'association'].forEach(type => {
                const colors = {
                    hierarchy: '#00d9ff',
                    dependency: '#ff9500',
                    association: '#888'
                };

                defs.append('marker')
                    .attr('id', `arrow-${type}`)
                    .attr('viewBox', '0 -5 10 10')
                    .attr('refX', 25)
                    .attr('refY', 0)
                    .attr('markerWidth', 6)
                    .attr('markerHeight', 6)
                    .attr('orient', 'auto')
                    .append('path')
                    .attr('d', 'M0,-5L10,0L0,5')
                    .attr('fill', colors[type]);
            });

            // Prepare nodes with initial positions based on layers
            const layerHeight = height / 4;
            const nodes = data.nodes.map(node => ({
                ...node,
                x: width / 2 + (Math.random() - 0.5) * 200,
                y: node.layer * layerHeight
            }));

            // Create node lookup
            const nodeById = new Map(nodes.map(n => [n.id, n]));

            // Prepare links
            const links = data.edges.map(edge => ({
                source: nodeById.get(edge.from),
                target: nodeById.get(edge.to),
                type: edge.type || 'association'
            })).filter(link => link.source && link.target);

            // Create force simulation
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('x', d3.forceX(width / 2).strength(0.05))
                .force('y', d3.forceY(d => d.layer * layerHeight).strength(0.3))
                .force('collision', d3.forceCollide().radius(50));

            // Draw links
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('class', d => `link link-${d.type}`)
                .attr('marker-end', d => `url(#arrow-${d.type})`);

            // Draw nodes
            const node = g.append('g')
                .selectAll('g')
                .data(nodes)
                .join('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Layer colors
            const layerColors = {
                1: '#00d9ff',
                2: '#00ff88',
                3: '#ff9500'
            };

            // Add circles to nodes
            node.append('circle')
                .attr('r', 20)
                .attr('fill', d => layerColors[d.layer] || '#888')
                .attr('stroke', d => d3.color(layerColors[d.layer] || '#888').brighter(0.5))
                .attr('stroke-width', 3);

            // Add labels to nodes
            node.append('text')
                .attr('dy', 35)
                .text(d => d.label)
                .each(function(d) {
                    // Wrap long labels
                    const text = d3.select(this);
                    const words = d.label.split(/\s+/);
                    if (words.length > 2) {
                        text.text(words.slice(0, 2).join(' '));
                        text.append('tspan')
                            .attr('x', 0)
                            .attr('dy', '1.2em')
                            .text(words.slice(2).join(' '));
                    }
                });

            // Update positions on each tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            // Scroll to visualization
            vizContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function resetZoom() {
            if (svg && zoom) {
                svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
            }
        }

        function downloadSVG() {
            const svgElement = document.querySelector('#graph svg');
            if (!svgElement) return;

            const serializer = new XMLSerializer();
            let svgString = serializer.serializeToString(svgElement);

            // Add styles inline for the download
            const styleString = `<style>
                .link { fill: none; stroke-width: 2px; opacity: 0.7; }
                .link-hierarchy { stroke: #00d9ff; }
                .link-dependency { stroke: #ff9500; }
                .link-association { stroke: #888; }
                .node circle { stroke-width: 3px; }
                .node text { font-size: 12px; font-weight: 500; text-anchor: middle; fill: #333; }
            </style>`;

            svgString = svgString.replace('</svg>', styleString + '</svg>');

            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'concept-map.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Allow Enter key to generate prompt
        document.getElementById('topicInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generatePrompt();
            }
        });
    </script>
</body>
</html>
